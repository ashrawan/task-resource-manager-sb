
# DataSource Config
spring.datasource.url = jdbc:mysql://localhost:3306/lk-taskmanager
spring.database.driverClassName = com.mysql.jdbc.Driver
spring.jpa.database = MySQL
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.show-sql = true
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

# Security Config
app.security.initial.admin-username = admin
app.security.initial.admin-pass = pass
app.jwt.token.secret-key = lk-jwt-secret
app.jwt.token.expire-length = 36000000

# Raw-Data Storage Config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=11MB
app.storage.directory.name = LK-Storage
